<html>

</head>
<body style="background-color:#384839; font-family:Arial, Helvetica, sans-serif;">
    <div style="display:flex; flex-direction:row;">
        <!-- Static Side Menu -->
        <div style="position:fixed; top:0; left:0; height:100vh; width:210px; background-color:#2c332b; display:flex; flex-direction:column; align-items:center; padding-top:120px; z-index:100; box-shadow:2px 0 8px rgba(0,0,0,0.08);">
            <img src="{{ url_for('static', filename='Main_Logo-removebg-preview.png') }}" alt="Main Logo" style="height:143px; margin-top:-88px; margin-left:-8px; margin-bottom:34px;">
            <a href="{{ url_for('index') }}" style="width:170px; display:inline-block; padding:10px 0; margin-bottom:10px; border-radius:6px; border:1px solid #384839; background-color:#eaeaea; color:#384839; text-decoration:none; font-weight:normal; font-size:1em; font-family:Arial, Helvetica, sans-serif; box-shadow:0 1px 2px rgba(0,0,0,0.04); text-align:center;">ğŸ  Home</a>
            <a href="javascript:void(0);" onclick="openModal('addMemberModal')" style="width:170px; display:inline-block; padding:10px 0; margin-bottom:10px; border-radius:6px; border:1px solid #384839; background-color:#eaeaea; color:#384839; text-decoration:none; font-weight:normal; font-size:1em; font-family:Arial, Helvetica, sans-serif; box-shadow:0 1px 2px rgba(0,0,0,0.04); text-align:center;">â• Add Member</a>
            <a href="{{ url_for('recycle_bin') }}" style="width:170px; display:inline-block; padding:10px 0; margin-bottom:10px; border-radius:6px; border:1px solid #384839; background-color:#eaeaea; color:#384839; text-decoration:none; font-weight:normal; font-size:1em; font-family:Arial, Helvetica, sans-serif; box-shadow:0 1px 2px rgba(0,0,0,0.04); text-align:center;">ğŸ—‘ï¸ Recycle Bin</a>
            <a href="{{ url_for('dues_report') }}" style="width:170px; display:inline-block; padding:10px 0; margin-bottom:10px; border-radius:6px; border:1px solid #384839; background-color:#eaeaea; color:#384839; text-decoration:none; font-weight:normal; font-size:1em; font-family:Arial, Helvetica, sans-serif; box-shadow:0 1px 2px rgba(0,0,0,0.04); text-align:center;">ğŸ’µ Dues Report</a>
            <a href="{{ url_for('work_hours_report') }}" style="width:170px; display:inline-block; padding:10px 0; margin-bottom:10px; border-radius:6px; border:1px solid #384839; background-color:#eaeaea; color:#384839; text-decoration:none; font-weight:normal; font-size:1em; font-family:Arial, Helvetica, sans-serif; box-shadow:0 1px 2px rgba(0,0,0,0.04); text-align:center;">
                <img src="{{ url_for('static', filename='icon_work_hours.svg') }}" alt="Work Hours" style="height:1em; vertical-align:middle; margin-right:6px;"> Work Hours Report
            </a>
            <a href="{{ url_for('meeting_attendance_report') }}" style="width:170px; display:inline-block; padding:10px 0; margin-bottom:10px; border-radius:6px; border:1px solid #384839; background-color:#eaeaea; color:#384839; text-decoration:none; font-weight:normal; font-size:1em; font-family:Arial, Helvetica, sans-serif; box-shadow:0 1px 2px rgba(0,0,0,0.04); text-align:center;">
                <img src="{{ url_for('static', filename='icon_attendance.svg') }}" alt="Attendance" style="height:1em; vertical-align:middle; margin-right:6px;"> Meeting Attendance
            </a>
            <a href="{{ url_for('committees') }}" style="width:170px; display:inline-block; padding:10px 0; margin-bottom:10px; border-radius:6px; border:1px solid #384839; background-color:#eaeaea; color:#384839; text-decoration:none; font-weight:normal; font-size:1em; font-family:Arial, Helvetica, sans-serif; box-shadow:0 1px 2px rgba(0,0,0,0.04); text-align:center;">ğŸ‘¥ Committees</a>
            <a href="javascript:void(0);" onclick="window.history.back()" style="width:170px; display:inline-block; padding:10px 0; margin-bottom:10px; border-radius:6px; border:1px solid #384839; background-color:#eaeaea; color:#384839; text-decoration:none; font-weight:normal; font-size:1em; font-family:Arial, Helvetica, sans-serif; box-shadow:0 1px 2px rgba(0,0,0,0.04); text-align:center;">ğŸ“§ Email List</a>
        </div>
        <!-- Main content area -->
        <div style="flex:1; margin-left:210px; display:flex; flex-direction:column; align-items:center; padding:20px;">
            <div style="text-align:center; margin-bottom:30px;">
                <h1 style="color:#f5f5f5; font-size:3em; margin-bottom:0.2em;">Dug Hill Rod & Gun Club</h1>
                <h1 style="color:#f5f5f5; font-size:3em; margin-top:0.2em;">Membership Database</h1>
                <h2 style="color:#f5f5f5; font-size:2.2em; margin-top:0; text-decoration:underline;">Email Distribution List</h2>
            </div>
            
            <div style="background-color:#f5f5f5; border-radius:8px; padding:32px; min-width:600px; max-width:800px; box-shadow:0 2px 8px rgba(0,0,0,0.08);">
                <h3 style="text-align:center; color:#384839; margin-top:0;">{{ member_type }} Members</h3>
                <p style="text-align:center; color:#384839; font-size:1.1em;">Total Email Addresses: <strong>{{ count }}</strong></p>
                
                <div style="margin:20px 0; text-align:center;">
                    <button onclick="copyToClipboard()" style="padding:10px 24px; border-radius:6px; border:1px solid #384839; background:#eaeaea; color:#384839; cursor:pointer; font-size:1.1em; font-weight:bold; margin-right:10px;">ğŸ“‹ Copy to Clipboard</button>
                    <button onclick="selectAll()" style="padding:10px 24px; border-radius:6px; border:1px solid #384839; background:#eaeaea; color:#384839; cursor:pointer; font-size:1.1em; font-weight:bold;">âœ“ Select All</button>
                </div>
                
                <textarea id="emailList" readonly style="width:100%; min-height:400px; padding:12px; font-family:monospace; font-size:0.95em; border:1px solid #ccc; border-radius:6px; resize:vertical; box-sizing:border-box;">{{ emails|join('; ') }}</textarea>
                
                <div style="margin-top:20px; text-align:center;">
                    <a href="{{ url_for('index') }}" style="display:inline-block; padding:10px 24px; border-radius:6px; border:1px solid #384839; background:#eaeaea; color:#384839; text-decoration:none; font-size:1.1em; font-weight:bold;">â† Back to Home</a>
                </div>
            </div>
        </div>
    </div>
    
    <script>
    function copyToClipboard() {
        var textarea = document.getElementById('emailList');
        textarea.select();
        document.execCommand('copy');
        alert('Email list copied to clipboard!');
    }
    
    function selectAll() {
        var textarea = document.getElementById('emailList');
        textarea.select();
    }
    </script>
</body>
</html>
